<div class="card animated fadeIn fast col-4 u-size-100">
    <img src="{{heroe.img}}" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
        <h4 class="card-title">{{ heroe.nombre }}</h4>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

        <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block"> 
            Ver más...
        </button>
        <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más link...</a>Esto es por si no queremos usar un boton clasico, sino un enlace a una url -->
    </div>
</div>
