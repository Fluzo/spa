<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<!-- El uppercase es un pipe, solo cambia la forma de lo que esta escrito antes -->
<!-- Para mandar parametros a los pipe tenemos que poner dos puntos -->
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">

        <img src="{{ heroe.img }}" class="img-fluid" alt="{{ heroe.nombre }}">
        <br><br>

        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
        <!-- <a href="/Heroes" class="btn btn-outline-danger btn-block">Regresar</a> -->


    </div>



    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}

        </p>

        <div>
            <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src="assets/img/marvel_cap.png" alt="">
            <!-- Importante estudiar el operador logico *ngIf-->
            <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/dc_cap.png" alt="">
        </div>


    </div>









</div>
